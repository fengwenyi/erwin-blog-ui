<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Your Erwin ID - Erwin Feng's Blog</title>

    <meta name="author" content="Erwin Feng"/>
    <meta name="keyword" content="Erwin Feng,Personal Web,Blog,Java,Spring,Spring Boot,Spring Cloud,MyBatis,MyBatis-Plus,Elasticsearch,RabbitMQ,kafka,MongoDB,MySQL,Oracle,API,JavaLib,api-result"/>
    <meta name="description" content="Hello, I'm Erwin Feng, Nice to meet you. I'm a Java Coder. My work is to program design and software development. I am also doing some open source software such as JavaLib and api-result. Beside this I like watching movies, playing games, listening music and traveling"/>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="../static/layui/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/common/style.css">
    <link href="../static/css/auth/register.css" rel="stylesheet">
</head>
<body>

    <header id="header"></header>

    <section class="register-main-container-box">
        <div class="box-register-container">
            <h1 class="title">Create Your Erwin ID</h1>

            <form action="" class="layui-form form-register" lay-verify="form-register" method="post">
                <div class="layui-form-item">
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="nickname" placeholder="Nickname" required
                           type="text">
                </div>
                <div class="layui-form-item">
                    <input checked name="sex" title="Male" type="radio" value="1">
                    <input name="sex" title="Female" type="radio" value="2">
                </div>
                <div class="layui-form-item">
                    <input autocomplete="off" class="layui-input" lay-verify="required|email" name="email" placeholder="Email, This will be your new Erwin ID"
                           required type="email">
                </div>
                <div class="layui-form-item box-get-code-input">
                    <input autocomplete="off" class="layui-input input-code" lay-verify="required" name="code" placeholder="Verify code" required
                           type="text">
                    <button class="layui-btn layui-btn-normal" id="btn-send-verify-code" onclick="onClickSendVerifyCode()"
                            type="button">Send
                    </button>
                    <button class="layui-btn layui-btn-disabled" id="btn-send-verify-code-disabled" type="button">Send Verify Code（60）
                    </button>
                </div>
                <div class="layui-form-item">
                    <input autocomplete="off" class="layui-input" lay-verify="required|password" name="password" placeholder="Password"
                           required type="password">
                </div>
                <div class="layui-form-item">
                    <input autocomplete="off" class="layui-input" lay-verify="required|password" name="confirm-password" placeholder="Confirm password"
                           required type="password">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal btn-register" lay-filter="form-register" lay-submit type="submit">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </section>

    <footer id="footer"></footer>

    <script src="../static/libs/jquery-3.4.1.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/auth/register.js"></script>

</body>
</html>
